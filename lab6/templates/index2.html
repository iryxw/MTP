<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница с Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="display-4">Привет, Bootstrap!</h1>
    <p class="lead">Это страница с использованием Bootstrap для стилизации. Добавлена карточка и кнопка.</p>
    <div class="card mx-auto" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Пример карточки</h5>
        <p class="card-text">Некоторый текст в карточке с дополнительным описанием.</p>
        <a href="#" class="btn btn-primary">Перейти куда-то</a>
      </div>
    </div>
    <button class="btn btn-secondary mt-3">Дополнительная кнопка</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
